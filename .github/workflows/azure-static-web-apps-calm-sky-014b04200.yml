name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set Node.js Version
        uses: actions/setup-node@v3
        with:
          node-version: 18.17.1 # Sesuaikan dengan versi Node.js yang kamu gunakan
          cache: "yarn"

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Dependencies
        run: yarn install --check-files --frozen-lockfile

      - name: Build Project
        run: yarn build

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # Path source code aplikasi Next.js
          api_location: "" # Jika ada API (misal, serverless functions), isi dengan pathnya
          output_location: ".next" # Output build Next.js
        env:
          AUTH_URL: https://calm-sky-014b04200.6.azurestaticapps.net
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          API_KEY: ${{ secrets.API_KEY }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
